<h4>Agregar Personaje</h4>
<form
class="row"
(ngSubmit)="emitCharacter()">
  <input
  type="text"
  class="form-control mb-2"
  placeholder="Nombre"
  name="name"
  [(ngModel)]="character.name">
  <input
  type="number"
  class="form-control mb-2"
  placeholder="poder"
  name="power"
  [(ngModel)]="character.power">
  <button
  type="submit"
  class="btn btn-primary">
    Agregar
  </button>
  <!-- <pre>{{character | json}}</pre> -->
</form>
